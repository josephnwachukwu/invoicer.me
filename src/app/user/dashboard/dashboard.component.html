<section class="section">
	<div class="container">
		<div class="tile is-ancestor">
			<div class="tile is-3 is-parent">
				<div class="tile is-child box">
					<article class="panel is-primary">
					  <div class="panel-block">
					    <p class="control has-icons-left">
					      <input class="input is-primary" type="text" placeholder="Search">
					      <span class="icon is-left">
					        <i class="fas fa-search" aria-hidden="true"></i>
					      </span>
					    </p>
					  </div>
					  <a class="panel-block is-active">
					    <span class="panel-icon">
					      <i class="fas fa-book" aria-hidden="true"></i>
					    </span>
					    Invoices
					  </a>
<!-- 					  <a class="panel-block">
					    <span class="panel-icon">
					      <i class="fas fa-book" aria-hidden="true"></i>
					    </span>
					    Expenses
					  </a> -->
					  <a class="panel-block" [routerLink]="'/profile'">
					    <span class="panel-icon">
					      <i class="fas fa-book" aria-hidden="true"></i>
					    </span>
					    Profile
					  </a>
<!-- 					  <a class="panel-block">
					    <span class="panel-icon">
					      <i class="fas fa-book" aria-hidden="true"></i>
					    </span>
					    Companies
					  </a> -->
					</article>
				</div>
			</div>
			<div class="tile is-9 is-parent">
				<div class="tile is-child box">
					<h3 class="title is-1">My Recent Invoices</h3>
					<div class="card" *ngFor="let invoice of invoiceService.invoices">
					  <header class="card-header">
					    <p class="card-header-title">
					      Invoice # {{invoice.invoiceNo}}
					    </p>
					  </header>
					  <div class="card-content">
					    <div class="content">
					      <br>
					      <strong>Total:</strong> {{invoice.total | currency: 'USD'}}
					    </div>
					  </div>
					  <footer class="card-footer">
					  	<a href="#" class="card-footer-item">View</a>
					    <a href="#" class="card-footer-item">Download</a>
					    <a href="#" class="card-footer-item">Send</a>
					    <a href="#" class="card-footer-item">Delete</a>
					  </footer>
					</div>
					<ul>
						<li > </li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</section>
